<html>
    <head>
        <title>E-Commerce</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <div id="produtos">




        </div>

        <div id="carrinho">




        </div>

        <script>
            const items = 
            [
                {
                    id: 0,
                    nome: 'camiseta',
                    quantidade: 0
                },
                {
                    id: 1,
                    nome: 'short',
                    quantidade: 0
                },
                {
                    id: 2,
                    nome: 'sapato',
                    quantidade: 0
                }
            ]

            inicializarLoja = () => {
                var containerProdutos = document.getElementById('produtos');
                items.map((val)=>{
                    containerProdutos.innerHTML += `
                    <div class='produto-single'>
                        <p>`+val.nome+`</p>
                        <a key="`+val.id+`" href="">Adicionar ao carrinho!<a/>
                    </div>
                    
                    
                    `;
                })
            }

            inicializarLoja();

        </script>
    
    </body>

</html>
